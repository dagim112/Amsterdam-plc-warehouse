<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amsterdam PLC Warehouse</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f2f4f7;
    }
    .container {
      max-width: 420px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #1f3a5f;
    }
    .logo {
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      color: #ff7a00;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      background: #1f3a5f;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
    }
    .dashboard button {
      background: #ff7a00;
      margin-top: 10px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div class="container">

  <!-- LOGIN -->
  <div id="login" class="card">
    <div class="logo">Amsterdam PLC</div>
    <h1>Warehouse Login</h1>
    <input type="text" placeholder="Username" />
    <input type="password" placeholder="Password" />
    <button onclick="login()">LOGIN</button>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" class="card hidden dashboard">
    <h1>Dashboard</h1>
    <button>üì¶ Stock In</button>
    <button>üöö Stock Out</button>
    <button>üîç Scan Barcode</button>
    <button>üìä Reports</button>
  </div>

</div>

<script>
  function login() {
    document.getElementById("login").classList.add("hidden");
    document.getElementById("dashboard").classList.remove("hidden");
  }
</script>

</body>
</html>
